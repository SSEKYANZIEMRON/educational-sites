<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signup-form">
    <input type="email" id="user-email" placeholder="Enter your email" required />
    <button type="submit">Sign Up</button>
  </form>

  <script>
    // Initialize EmailJS
    (function() {
      emailjs.init("sDsoRVNsCBzHleFl6"); // Your EmailJS Public Key
    })();

    // Handle Form Submission
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const userEmail = document.getElementById('user-email').value;
      const verificationCode = generateVerificationCode();

      // Send the specific message
      emailjs.send("service_glhjxqk", "template_rvy4jir", {
        email: userEmail,
        code: verificationCode,
        message: `Welcome to ssekyanzi emron education sites! Your verification code is: ${verificationCode}`
      })
      .then(function(response) {
        alert("A verification code has been sent to your email.");
        console.log("SUCCESS!", response);
      }, function(error) {
        alert("Oops! Something went wrong.");
        console.error("FAILED...", error);
      });
    });

    // Code Generator
    function generateVerificationCode() {
      return Math.floor(100000 + Math.random() * 900000); // 6-digit code
    }
  </script>
</body>
</html>
