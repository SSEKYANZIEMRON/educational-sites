  <h1>Sign Up</h1>
  <form id="signup-form">
    <input type="email" id="user-email" placeholder="Enter your email" required>
    <button type="submit">Sign Up</button>
  </form>

  <script>
    (function() {
      emailjs.init("YOUR_USER_ID");  // Replace with your User ID from EmailJS
    })();

    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var userEmail = document.getElementById('user-email').value;
      var verificationCode = generateVerificationCode();  // Generate a random 6-digit code

      // Send email using EmailJS
      emailjs.send("service_vp5at2g", "YOUR_TEMPLATE_ID", {
        email: userEmail,
        code: verificationCode,  // Send the verification code
      })
      .then(function(response) {
        console.log('SUCCESS!', response);
        alert("A verification code has been sent to your email.");
      }, function(error) {
        console.log('FAILED...', error);
      });
    });

    function generateVerificationCode() {
      return Math.floor(100000 + Math.random() * 900000);  // Generates a 6-digit code
    }
  </script>

</body>
