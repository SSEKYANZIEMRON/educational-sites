<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .alert {
      display: none;
      background: #2196F3;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signup-form">
    <input type="email" id="user-email" placeholder="Enter your email" required />
    <button type="submit">Sign Up</button>
  </form>
  <div class="alert" id="notification">Verification code sent!</div>

  <script>
    emailjs.init("sDsoRVNsCBzHleFl6"); // Your EmailJS public key

    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var userEmail = document.getElementById('user-email').value;
      var verificationCode = Math.floor(100000 + Math.random() * 900000);

      emailjs.send("service_glhjxqk", "template_rvy4jir", {
        email: userEmail,
        code: verificationCode
      })
      .then(function(response) {
        console.log('SUCCESS!', response.status, response.text);
        document.getElementById('notification').style.display = 'block';
      }, function(error) {
        console.error('FAILED...', error);
        alert("Failed to send. Check your template and service ID.");
      });
    });
  </script>
</body>
</html>
