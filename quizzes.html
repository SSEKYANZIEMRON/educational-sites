  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <h1>EduSite</h1>
    <ul>
      <li><a href="index.html" aria-label="Go to Home section">Home</a></li>
      <li><a href="index.html#about" aria-label="Go to About section">About</a></li>
      <li><a href="index.html#lessons" aria-label="Go to Lessons section">Lessons</a></li>

      <li><a href="index.html#chatbot" aria-label="Go to Chatbot section">Chatbot</a></li>
    </ul>
  </nav>

  <!-- Quiz Section -->
  <section id="quiz">
    <h2>Take a Quiz!</h2>
    <form id="quiz-form">
      <div class="question">
        <h3>1. What is 2 + 2?</h3>
        <label>
          <input type="radio" name="q1" value="3"> 3
        </label>
        <label>
          <input type="radio" name="q1" value="4"> 4
        </label>
        <label>
          <input type="radio" name="q1" value="5"> 5
        </label>
      </div>

      <div class="question">
        <h3>2. What is the capital of France?</h3>
        <label>
          <input type="radio" name="q2" value="Berlin"> Berlin
        </label>
        <label>
          <input type="radio" name="q2" value="Paris"> Paris
        </label>
        <label>
          <input type="radio" name="q2" value="Madrid"> Madrid
        </label>
      </div>

      <div class="question">
        <h3>3. What is the boiling point of water in Celsius?</h3>
        <label>
          <input type="radio" name="q3" value="90"> 90°C
        </label>
        <label>
          <input type="radio" name="q3" value="100"> 100°C
        </label>
        <label>
          <input type="radio" name="q3" value="110"> 110°C
        </label>
      </div>

      <button type="submit">Submit Quiz</button>
    </form>

    <div id="result"></div>
  </section>

  <script>
    document.getElementById('quiz-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      const resultDiv = document.getElementById('result');
      let score = 0;
      
      // Get selected answers
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      const q3 = document.querySelector('input[name="q3"]:checked');
      
      // Check answers
      if (q1 && q1.value === '4') score++;
      if (q2 && q2.value === 'Paris') score++;
      if (q3 && q3.value === '100') score++;
      
      // Display result
      resultDiv.innerHTML = `<p>You scored ${score} out of 3.</p>`;
    });
  </script>

</body>
</html>
