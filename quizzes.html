<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quizzes - EduSite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>All Quizzes</h1>
  <a href="index.html">⬅ Back to Home</a>

  <!-- Computer Quiz -->
  <div class="quiz" id="quiz-computer">
    <h3>Computer Quiz</h3>
    <p><strong>What does "CPU" stand for?</strong></p>
    <form>
      <label><input type="radio" name="q1" value="a"> Central Processing Unit</label><br>
      <label><input type="radio" name="q1" value="b"> Computer Personal Unit</label><br>
      <label><input type="radio" name="q1" value="c"> Central Power Utility</label><br>
      <button type="button" onclick="checkAnswer('q1', 'a', 'result1')">Submit</button>
    </form>
    <p id="result1"></p>
  </div>

  <!-- Math Quiz -->
  <div class="quiz" id="quiz-math">
    <h3>Math Quiz</h3>
    <p><strong>What is 7 + 5?</strong></p>
    <form>
      <label><input type="radio" name="q2" value="a"> 10</label><br>
      <label><input type="radio" name="q2" value="b"> 12</label><br>
      <label><input type="radio" name="q2" value="c"> 14</label><br>
      <button type="button" onclick="checkAnswer('q2', 'b', 'result2')">Submit</button>
    </form>
    <p id="result2"></p>
  </div>

  <!-- Science Quiz -->
  <div class="quiz" id="quiz-science">
    <h3>Science Quiz</h3>
    <p><strong>What planet is known as the Red Planet?</strong></p>
    <form>
      <label><input type="radio" name="q3" value="a"> Jupiter</label><br>
      <label><input type="radio" name="q3" value="b"> Earth</label><br>
      <label><input type="radio" name="q3" value="c"> Mars</label><br>
      <button type="button" onclick="checkAnswer('q3', 'c', 'result3')">Submit</button>
    </form>
    <p id="result3"></p>
  </div>

  <!-- English Quiz -->
  <div class="quiz" id="quiz-english">
    <h3>English Quiz</h3>
    <p><strong>Which word is a noun?</strong></p>
    <form>
      <label><input type="radio" name="q4" value="a"> Quickly</label><br>
      <label><input type="radio" name="q4" value="b"> Apple</label><br>
      <label><input type="radio" name="q4" value="c"> Jumping</label><br>
      <button type="button" onclick="checkAnswer('q4', 'b', 'result4')">Submit</button>
    </form>
    <p id="result4"></p>
  </div>

  <script>
    function checkAnswer(questionName, correctAnswer, resultId) {
      const options = document.getElementsByName(questionName);
      let selected = '';
      for (let option of options) {
        if (option.checked) {
          selected = option.value;
        }
      }

      const result = document.getElementById(resultId);
      if (selected === '') {
        result.textContent = '⚠️ Please select an answer.';
        result.style.color = 'orange';
      } else if (selected === correctAnswer) {
        result.textContent = '✅ Correct!';
        result.style.color = 'green';
      } else {
        result.textContent = '❌ Incorrect. Try again!';
        result.style.color = 'red';
      }
    }
  </script>

</body>
</html>
