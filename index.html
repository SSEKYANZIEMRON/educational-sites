<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Educational Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Chatbot Style */
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #chat-box {
      padding: 10px;
      height: 400px;
      overflow-y: auto;
    }
    #chat-input {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #send-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .user-msg, .ai-msg {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
    }
    .user-msg {
      background-color: #e4f1e1;
      text-align: right;
    }
    .ai-msg {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <!-- Your Existing Content -->

  <!-- Chatbot Section -->
  <div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="chat-input" placeholder="Ask me anything..." />
    <button id="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    // Function to send message to the backend
    async function sendMessage() {
      const userMessage = document.getElementById('chat-input').value;
      if (!userMessage.trim()) return;

      // Show user message in the chatbox
      addMessageToChatBox(userMessage, 'user');

      // Clear input field
      document.getElementById('chat-input').value = '';

      try {
        // Call backend API to get the response
        const response = await fetch('/.netlify/functions/chat', {
          method: 'POST',
          body: JSON.stringify({ userMessage }),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();
        const botReply = data.reply || "Sorry, I couldn't process that.";

        // Show AI reply in the chatbox
        addMessageToChatBox(botReply, 'ai');
      } catch (error) {
        console.error('Error:', error);
        addMessageToChatBox("Error occurred while fetching response from the AI.", 'ai');
      }
    }

    // Function to add messages to chatbox
    function addMessageToChatBox(message, sender) {
      const chatBox = document.getElementById('chat-box');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add(sender === 'user' ? 'user-msg' : 'ai-msg');
      messageDiv.textContent = message;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
    }
  </script>

</body>
</html>
