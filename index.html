  <style>
    /* Chatbot Style */
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #chat-box {
      padding: 10px;
      height: 400px;
      overflow-y: auto;
    }
    #chat-input {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #send-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .user-msg, .ai-msg {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
    }
    .user-msg {
      background-color: #e4f1e1;
      text-align: right;
    }
    .ai-msg {
      background-color: #f1f1f1;
    }
  </style>
